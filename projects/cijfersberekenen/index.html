<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <title>Bereken je cijfer</title>
    <style>
        body {
            font-family: "Lexend", serif;
            font-weight: 10;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }

        .container {
            width: 80%;
            max-width: 600px;
            background: rgb(235, 235, 235);
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 0px rgba(0, 0, 0, 0.1);
            border: 2px solid rgb(211 211 211);
        }

        label {
            font-weight: 300;
            margin-bottom: 5px;
            display: block;
        }

        input[type="number"],
        button {
            font-weight: 300;
            font-family: inherit;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 10px;
            outline: none;
            background: white;
            box-shadow: 0 4px 0px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="number"] {
            border: 2px solid rgb(211 211 211);
            width: calc(100% - 16px);
            box-sizing: border-box;
        }

        button {
            border: 2px solid rgb(0, 108, 170);
            background: rgb(0, 131, 207);
            color: white;
            cursor: pointer;
            width: calc(100% - 16px);
            box-shadow: 0 4px 0px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease;
        }

        button:hover {
            transition: 0.3s ease;
            transform: translateY(4px);
            background: rgb(0, 108, 170);
            box-shadow: 0 0px 0px rgba(0, 0, 0, 0.1);
        }

        h2,
        h3 {
            margin-bottom: 18px;
        }

        #resultaat {
            font-size: 20px;
            font-weight: bold;
            margin-top: 18px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Bereken je cijfer</h2>
        <label for="cijfer">Wat sta je nu?</label>
        <input type="number" id="cijfer" step="0.1"><br>

        <label for="dingen">Hoe vaak tellen al je cijfers in totaal mee?</label>
        <input type="number" id="dingen"><br>

        <label for="halen">Wat ga je halen?</label>
        <input type="number" id="halen" step="0.1"><br>

        <label for="meetel">Hoe vaak telt het mee?</label>
        <input type="number" id="meetel"><br>

        <button onclick="berekenCijfer()">Bereken</button>

        <h3 id="result-label" style="display: none;">Resultaat:</h3>
        <p id="resultaat"></p>
    </div>

    <script>
        function berekenCijfer() {
            var inputs = {
                cijfer: parseFloat(document.getElementById('cijfer').value),
                dingen: parseInt(document.getElementById('dingen').value),
                halen: parseFloat(document.getElementById('halen').value),
                meetel: parseInt(document.getElementById('meetel').value)
            };

            if (Object.values(inputs).some(isNaN)) {
                document.getElementById('resultaat').textContent = "Ongeldige invoer";
                document.getElementById('result-label').style.display = 'none';
                document.getElementById('resultaat').style.display = 'none';
                return;
            }

            var sta = (inputs.cijfer * inputs.dingen + inputs.halen * inputs.meetel) / (inputs.dingen + inputs.meetel);
            var afgerondSta = sta.toFixed(1);

            if (sta < 1) {
                document.getElementById('resultaat').textContent = "1";
            } else if (sta > 10) {
                document.getElementById('resultaat').textContent = "10";
            } else {
                document.getElementById('resultaat').textContent = afgerondSta;
            }

            document.getElementById('result-label').style.display = 'block';
            document.getElementById('resultaat').style.display = 'block';
        }
    </script>
</body>

</html>
