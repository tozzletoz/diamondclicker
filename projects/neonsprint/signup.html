<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NEON SPRINT - SIGN UP</title>
	<link href="https://fonts.googleapis.com/css2?family=Sarpanch:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="accountstyles.css">
</head>
<body>
	<div class="signup">
		<h1>SIGN UP</h1>
		<p>USERNAME:</p>
		<input type="text" minlength="3" maxlength="19" placeholder="length > 2 and < 20" id="username">
		<p>PASSWORD:</p>
		<input minlength="6" type="password" placeholder="length > 5" id="password">
		<button id="submit">SUBMIT</button>
		<p id="status"></p>
	</div>
</body>
</html>
<script src="signup.js"></script>
